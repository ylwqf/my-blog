<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1 class="blog-title">我的博客</h1>
            <button class="toggle-btn" id="toggleNav">≡</button>
        </div>
        <ul class="nav-links">
            <li><a href="#home"><img src="assets/icons/home.svg" alt="首页" class="nav-icon">首页</a></li>
            <li><a href="#articles"><img src="assets/icons/article.svg" alt="文章" class="nav-icon">文章</a></li>
            <li><a href="#portfolio"><img src="assets/icons/portfolio.svg" alt="作品集" class="nav-icon">作品集</a></li>
            <li><a href="#about"><img src="assets/icons/about.svg" alt="关于我" class="nav-icon">关于我</a></li>
        </ul>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- AI对话区域 -->
        <section class="ai-chat-section">
            <h2>AI助手</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 消息将在这里动态添加 -->
                </div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="输入你的问题...">
                    <button id="sendMessage">发送</button>
                </div>
            </div>
        </section>

        <!-- 作品集展示区域 -->
        <section class="portfolio-section">
            <h2>我的作品</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="assets/images/preview.gif" alt="项目预览">
                    <h3>个人博客</h3>
                    <p>使用HTML、CSS和JavaScript开发的响应式个人博客网站，包含AI对话功能和作品展示。</p>
                </div>
                <!-- 可以添加更多作品卡片 -->
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/ai-chat.js"></script>
</body>

</html>
